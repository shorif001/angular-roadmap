<div class="my-container">

  <div class="login-field">

    <div class="content">
      <div class="login-img">
        <img src="https://i.pinimg.com/originals/86/90/14/869014ea87e157354d2326a5961b20e0.png">
      </div>
      <div class="text text-center mt-2">Login</div>
      <p>Please Enter your Email and Password</p>
      <div class="form-field">

        <form>
          <div class="form-group">
            <div class="field">
              <span class="fas fa-envelope"></span>
              <input type="email" #email name="email" placeholder="Email" formControlName="email">
            </div>
          </div>
          <div class="form-group">
            <div class="field">
              <span class="fa fa-lock"></span>
              <input type="password" name="password" id="password" placeholder="password" formControlName="password">
            </div>
          </div>

          <button type="submit" class="w-100 login-btn">Log in</button>
          <div class="createbtn">
            <a class="btn" routerLink="../forgot-password">Forgot Password</a>
          <a class="btn" routerLink="../registration">Create Account</a>
          </div>
         <div class="or">Or</div>

          <div class="icon-button">
            <span class="facebook"><i class="fab fa-facebook-f"></i> Facebook</span>
            <span><i class="fab fa-google"></i> Google</span>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
