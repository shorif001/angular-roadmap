<div class="my-container">

    <div class="login-field">
  
      <div class="content">
        <div class="login-img">
          <img src="https://i.pinimg.com/originals/86/90/14/869014ea87e157354d2326a5961b20e0.png">
        </div>
        <div class="text text-center mt-2">Registration</div>
        <p>Fill in these fields</p>
        <div class="reg-field">
            <div class="form-field">
  
                <form >
                  <div class="form-group">
                      <div class="field">
                          <span class="fas fa-envelope"></span>
                          <input type="text" #firstName name="first-name" id="first-name" placeholder="First Name" formControlName="first-name">
                          <span class="fas fa-envelope"></span>
                          <input type="text" #lastName name="last-name" id="last-name" placeholder="Last Name" formControlName="last-name">
                        
                        </div>
                        
                  </div>
                  
                  <div class="form-group">
                    <div class="field">
                      <span class="fas fa-envelope"></span>
                      <input type="email" #email name="email" id="email" placeholder="Email" formControlName="email">
                      <span class="fas fa-envelope"></span>
                      <input type="text" #number name="number" id="number" placeholder="Mobile Number" formControlName="number">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="field">
                      <span class="fa fa-lock"></span>
                      <input type="password" name="password" id="password" placeholder="password" formControlName="password">
                      <span class="fa fa-lock"></span>
                      <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" formControlName="confirmPassword">
                    
                    </div>
                  </div>
                  
        
                  <button type="submit" class="w-100 reg-btn">Registration</button>
                  <div class="createbtn">
                  <a class="btn" routerLink="../login">Login</a>
                  </div>
                 <div class="or">Or</div>
        
                  <div class="icon-button">
                    <span class="facebook"><i class="fab fa-facebook-f"></i> Facebook</span>
                    <span><i class="fab fa-google"></i> Google</span>
                  </div>
        
                </form>
              </div>
        </div>
      </div>
    </div>
  </div>
