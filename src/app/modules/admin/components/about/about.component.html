<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">
                <div class="form-group">
                  <label>name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="userProperty.name" >
                </div>
                <div class="form-group">
                  <label>phone</label>
                  <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="userProperty.phone">
                </div>
                <div class="form-group">
                  <label>email</label>
                  <input type="text" class="form-control" id="email" name="email" [(ngModel)]="userProperty.email">
                </div>
                
                <button type="submit" class="btn btn-primary">{{updateText}}</button>
              </form>
            </div>

            <div class="col-md-7">

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of userData; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button class="btn btn-warning"><i class="far fa-edit" (click)="editUser(user)"> Edit</i></button> &nbsp;
                        <button class="btn btn-danger"><i class="fas fa-trash-alt"> Delete</i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
    </div>
</div>
